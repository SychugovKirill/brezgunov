<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Gulp v4.1</title>
  @@include('../blocks/favicon/favicon.html')
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Raleway-Bold.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/SegoeUI-Regular.woff2" as="font" crossorigin="">
  <script src="js/vendor.js"></script>
  <script src="js/general.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="page">
  <section class="modal">
    <div class="modal__container">
      <div class="modal__wrapper send send--modal">
        <div class="send__box send__box--modal">
          <h2 class="send__title send__title--modal title"><span>настройка</span>   яндекс.директ </h2>
          <p class="send__text send__text--modal">Оставьте свои контакты, и я перезвоню вам <b>в ближайшее время</b> </p>
        </div>
        <form class="send__form send__form--modal">
          <div class="send__inner send__inner--modal">
            <input class="send__tel" type="tel" name="tel" id="form-tel" placeholder="+7 (___) ___-__-__">
            <div class="send__button contact-me">
              <p class="contact-me__text">Связаться со мной</p>
              <label class="contact-me__button">
                <svg class="contact-me__icon" width="48" height="48">
                  <use xlink:href="img/sprites/sprite.svg#icon__phone"></use>
                </svg>
                <input class="visually-hidden" type="submit">
              </label>
            </div>
          </div>
          <div class="send__checkbox personal-data">
            <input class="visually-hidden personal-data__input" type="checkbox" id="personal-data__check">
            <label class="personal-data__label" for="personal-data__check">
              <p>Соглашаюсь с <span>политикой конфиденциальности</span> </p>
            </label>
          </div>
        </form>
      </div>
      <button class="modal__close close">
        <span class="visually-hidden">Закрыть</span>
        <svg class="close__icon" width="12" height="12">
          <use xlink:href="img/sprites/sprite.svg#icon__close"></use>
        </svg>
      </button>
    </div>
  </section>
</body>

</html>
